<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7soon - Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">7soon</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="checkout.html">Checkout</a></li>
        </ul>
    </nav>

    <header class="hero">
        <h1>Checkout</h1>
        <p>Complete your purchase here!</p>
    </header>

    <!-- نموذج الدفع (يمكن تخصيصه لاحقًا) -->
    <section class="checkout-form">
        <h2>Billing Information</h2>
        <form action="#">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="address">Shipping Address</label>
            <textarea id="address" name="address" placeholder="Enter your address" required></textarea>

            <label for="card">Credit Card Number</label>
            <input type="text" id="card" name="card" placeholder="Enter your credit card number" required>

            <button type="submit" class="btn">Complete Purchase</button>
        </form>
    </section>

    <footer class="footer">
        <p>&copy; 2024 7soon. All rights reserved.</p>
    </footer>
</body>
</html>
